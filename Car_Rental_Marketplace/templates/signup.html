{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }

        h3 {
            text-align: center;
        }

        body {
            padding: 15px;
            text-align: center;
            margin: 15px 30px;
        }

        .form {
            background-color: white;
            padding: 5px 20px 15px 5px;
        }

        #username {
            padding: 10px;
            text-align: center;
        }

        #password {
            padding: 10px;
            text-align: center;
        }

        #confirm-password {
            padding: 10px;
            text-align: center;
        }

        #email {
            padding: 10px;
            text-align: center;
        }

        #phone-number {
            padding: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="submit"],
        input[type="form-control"] textarea {
            width: 40%;
        }
    </style>
    <h3>
        Please enter your signup credentials:
    </h3>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <div id="username">
                <label for="username">Username:</label>
                <input class="username" type="text" value="" id="username" required>
            </div><br>
            <div id="phone-number-field">
                <label for="phone-number">Phone Number:</label>
                <input class="phone-number" type="text" id="phone-number" required>
            </div>
            <div id="password">
                <label for="password">Password:</label>
                <input class="password" type="password" value="" id=" password " required>
            </div><br>
            <div id="confirm-password">
                <label for="confirm-password">Confirm Password:</label>
                <input class="confirm-password" type="password" value="" id="confirm-password" required>
            </div><br>
            <div class=" signup ">
                <button type="submit">Sign Up</button>
            </div>
            <div>
                <a href="/login">Already registered?</a>
            </div>
        </form>
    </div>
    <script></script>
</body>

</html>
