<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="form">
        <form>
            <h3>
                Please enter your signup credentials:
            </h3>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Username:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="UserName" id="example-text-input">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" value="hunter2" id="example-password-input">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Confirm Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" value="hunter2" id="example-password-input">
                </div>
            </div><br>
            <div class="login">
                <a class="btn btn-outline-success" href="/" role="button">Submit</a>
            </div>
        </form>
    </div>
</body>

</html>
