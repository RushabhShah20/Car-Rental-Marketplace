{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style></style>{% block content %} Welcome {{user1.car_owner_name}} {% endblock %}
    <div id="cars">
        Your cars:
        <ul>
            {% for car in cars %}
            <li>{{car.car_owner_car_company}}{{car.car_owner_car_model}}=Rs.{{car.car_owner_car_price}}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <form action="{% url 'car_lease_logout'%}" method="post">
            {% csrf_token%}
            <button type="submit">Logout</button>
        </form>
    </div>
</body>

</html>
